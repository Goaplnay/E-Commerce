<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shopping Website</title>
    <link rel="stylesheet" href="cloth.css">
    <script defer src="cloth.js"></script>
</head>
<body>
   
    <header>
        <h1>Clothing Store</h1>
        <nav>
            <ul>
                <li><a href="home1.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
               
                <div class="product">
                    <img src="https://th.bing.com/th/id/OIP.hNfPS-ufnN-a5kqkgv-3SwHaE7?w=293&h=194&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="T-shirt">
                    <h3>T-shirt</h3>
                    <p>Price: $25.00</p>
                    <button class="add-to-cart" data-name="T-shirt" data-price="25.00">Add to Cart</button>
                </div>
              
                <div class="product">
                    <img src="https://th.bing.com/th/id/OIP.HlX2urvE1eDAhAHC73teeAHaHa?w=226&h=220&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Jeans">
                    <h3>Jeans</h3>
                    <p>Price: $40.00</p>
                    <button class="add-to-cart" data-name="Jeans" data-price="40.00">Add to Cart</button>
                </div>
               
                <div class="product">
                    <img src="https://th.bing.com/th/id/OIP.0pvdPcXmCw-HokT4alnGjgHaJc?w=147&h=188&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Jacket">
                    <h3>Jacket</h3>
                    <p>Price: $60.00</p>
                    <button class="add-to-cart" data-name="Jacket" data-price="60.00">Add to Cart</button>
                </div>
            </div>
        </section>

        
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout">Checkout</button>
        </section>
    </main>

 
    <footer>
        <p>&copy; 2024 Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
